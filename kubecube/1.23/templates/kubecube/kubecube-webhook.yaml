{{- if eq .Values.global.componentsEnable.kubecube "true" }}
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  creationTimestamp: null
  name: kubecube-validating-webhook-configuration
webhooks:
  - admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      caBundle: {{ .Values.global.certs.ca.crt }}
      service:
        name: kubecube
        namespace: {{ template "kubecube.namespace" . }}
        port: {{ .Values.kubecube.args.webhookServerPort }}
        path: /validate-tenant-kubecube-io-v1-project
    failurePolicy: Fail
    name: vproject.kb.io
    rules:
      - apiGroups:
          - tenant.kubecube.io
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
          - DELETE
        resources:
          - projects
    sideEffects: None
  - admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      caBundle: {{ .Values.global.certs.ca.crt }}
      service:
        name: kubecube
        namespace: {{ template "kubecube.namespace" . }}
        port: {{ .Values.kubecube.args.webhookServerPort }}
        path: /validate-tenant-kubecube-io-v1-tenant
    failurePolicy: Fail
    name: vtenant.kb.io
    rules:
      - apiGroups:
          - tenant.kubecube.io
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
          - DELETE
        resources:
          - tenants
    sideEffects: None
  - admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      caBundle: {{ .Values.global.certs.ca.crt }}
      service:
        name: kubecube
        namespace: {{ template "kubecube.namespace" . }}
        port: {{ .Values.kubecube.args.webhookServerPort }}
        path: /validate-quota-kubecube-io-v1-cube-resource-quota
    failurePolicy: Fail
    name: vcuberesourcequota.kb.io
    rules:
      - apiGroups:
          - quota.kubecube.io
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
          - DELETE
        resources:
          - cuberesourcequota
    sideEffects: None
  - admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      caBundle: {{ .Values.global.certs.ca.crt }}
      service:
        name: kubecube
        namespace: {{ template "kubecube.namespace" . }}
        port: {{ .Values.kubecube.args.webhookServerPort }}
        path: /validate-hotplug-kubecube-io-v1-hotplug
    failurePolicy: Fail
    name: vhotplug.kb.io
    rules:
      - apiGroups:
          - hotplug.kubecube.io
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
          - DELETE
        resources:
          - hotplugs
    sideEffects: None
  - admissionReviewVersions:
      - v1
      - v1beta1
    clientConfig:
      caBundle: {{ .Values.global.certs.ca.crt }}
      service:
        name: kubecube
        namespace: {{ template "kubecube.namespace" . }}
        port: {{ .Values.kubecube.args.webhookServerPort }}
        path: /validate-cluster-kubecube-io-v1-cluster
    failurePolicy: Fail
    name: vcluster.kb.io
    rules:
      - apiGroups:
          - cluster.kubecube.io
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - clusters
    sideEffects: None
---
{{- end }}